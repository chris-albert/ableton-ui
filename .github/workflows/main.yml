name: 'Deploy to S3'

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "16.17"

    - name: Install Node.js dependencies
      run: yarn install

    - name: Build Project
      env:
        CI: false
      run: yarn build
